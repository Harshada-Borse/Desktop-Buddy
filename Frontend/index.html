<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop-Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/logo.ico" type="image/x-icon" />

    <!-- -------BootStrap------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- -------BootStrap Icons----------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- -----------Texllate------------->
    <link rel="stylesheet" href="/assets/texllate/animate.css" />
  </head>
  <body>
    <div>
      <section id="interface">
        <div id="particles-js">
          <div class="heading">
            <h4 class="text">Ask Me Anything</h4>
          </div>

          <div class="input-box">
            <div class="input-contents">
              <input placeholder="Type Here....." />
              <button id="micBtn" class="glow-on-hover">
                <i class="bi bi-mic"></i>
              </button>
              <button id="chatBtn" class="glow-on-hover">
                <i class="bi bi-chat-dots"></i>
              </button>
              <button id="setBtn" class="glow-on-hover">
                <i class="bi bi-gear"></i>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="siriwave" hidden>
        <div class="container">
          <p class="text-start text-light siri-msg">Hi! I am Harshada Borse</p>
          <div id="siri-container"></div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Texllate cdn-->
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- --Siri Wave---->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="main.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>

    <script src="/assets/texllate/jquery.fittext.js"></script>
    <script src="/assets/texllate/jquery.lettering.js"></script>

    <!-- ------------Connecting the eel module------------- -->
    <script src="/eel.js"></script>
  </body>
</html>
